<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    role="main"
    class="bg-customYellow flex items-center justify-center min-h-screen"
  >
    <div
      class="Main-component bg-white p-6 rounded-xl shadow-lg max-w-sm w-full"
    >
      <div>
        <img src="./assets/images/illustration-article.svg" class="w-full" />
      </div>

      <div class="bg-customYellow p-1 px-3 my-3 rounded inline-block">
        <h1 class="font-bold">Learning</h1>
      </div>
      <br />
      Published 21 Dec 2023

      <h3 class="font-bold text-2xl py-4">HTML & CSS foundations</h3>
      <p class="text-gray-500 pb-3">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="flex inline-flex items-center justify-between">
        <img src="./assets/images/image-avatar.webp" class="w-8" />
        <h2 class="font-bold px-4">Greg Hooper</h2>
      </div>

      <div class="attribution py-2 pt-4">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Professor_Pantss</a>.
      </div>
    </div>
  </body>
</html>
